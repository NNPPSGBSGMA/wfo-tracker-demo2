<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Novo Nordisk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #003D7A 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #0066CC;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0066CC;
        }

        .code-input {
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0066CC;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0052A3;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Attendance Portal</h1>
            <p>Bangalore</p>
        </div>

        <div class="error-message" id="errorMessage">
            Incorrect code or password
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="code">Enter 4-Letter Code:</label>
                <input 
                    type="text" 
                    id="code" 
                    class="code-input"
                    maxlength="4" 
                    placeholder="Enter your code"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password"
                    required
                >
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="info-text">Please enter your assigned 4-letter code and password</p>
    </div>

    <script>
        // Valid 4-letter codes (complete list)
        const validCodes = [
            // Original codes
            'OZEM', 'RYEL', 'WEGM', 'SAXE', 'VICM', 
            'LEVM', 'TREM', 'XULT', 'NORV', 'PRAM',
            // New codes
            'AJLO', 'NRVL', 'NHSM', 'TBD', 'PCPH', 
            'SJAP', 'AUAJ', 'NCIK', 'GTAI', 'HDMP', 
            'TKYR', 'SLJG', 'RTDY', 'KNGT', 'DKDV', 
            'VKBV', 'MOZF', 'RTPH', 'KIDZ', 'NSJK', 
            'IPLA', 'PRET', 'HMDP', 'RDVA', 'NMJP', 
            'GSHV', 'HKPT', 'IVRS', 'IOJN', 'QKRM', 
            'USRJ', 'SYDQ', 'GVMR', 'NUMT', 'MGVM', 
            'JVMC', 'SIZR', 'IUHK'
        ];

        const validPassword = 'nnppsgbsgma@2026';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value.toUpperCase().trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check if code and password are correct
            if (validCodes.includes(code) && password === validPassword) {
                // Successful login - redirect to index page
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                
                // Clear inputs
                document.getElementById('code').value = '';
                document.getElementById('password').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto-uppercase code input
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
